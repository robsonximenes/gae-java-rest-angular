<!DOCTYPE html>
    <html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular + Appengine + Java!</title>
    </head>

    <body ng-controller="MainCtrl">
			<p>Este template de projeto demonstra como usar Angular + Appengine + Java</p> 
			<span ng-bind="message">carregando scripts...</span>
			<ul>
				<li ui-sref-active="active"><a ui-sref="home">Inicio</a></li>
				<li ui-sref-active="active"><a ui-sref="register">Registrar</a></li>
				<li ui-sref-active="active"><a ui-sref="login">Logar</a></li>
			</ul> 
			
			<br>
			
			<div ui-view autoscroll>
			</div>		
			
			<!-- Vendor -->
			<script src="/bower_components/angular/angular.js"></script>
			<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
			<script src="/bower_components/angular-resource/angular-resource.min.js"></script>
			<script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
			
				
			<!-- Custom scripts -->
			<script src="/js/app.js"></script>
			<script src="/js/services.js"></script>
			<script src="/js/resources.js"></script>
			<script src="/js/controllers.js"></script>
			<script src="/js/routes.js"></script>
			
				
				
			     
    </body>
</html>
